<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Lab6</title>
</head>
<body>
    <header class="mt-2 container d-flex justify-content-center align-items-center">
        <a class="btn btn-primary mr-2" href="/lab1">Лаб№1</a>
        <a class="btn btn-primary mr-2" href="/lab2">Лаб№2</a>
        <a class="btn btn-primary mr-2" href="/lab3">Лаб№3</a>
        <a class="btn btn-primary mr-2" href="/lab4">Лаб№4</a>
        <a class="btn btn-primary mr-2" href="/lab5">Лаб№5</a>
        <a class="btn btn-success" href="/lab6">Лаб№6</a>
    </header>
    <div class="text-center mt-4">
        <table class="table table-bordered main-table">
            <thead class="thead-dark">
                <tr>
                   <th>Gender</th>
                   <th>Occupation</th>
                   <th>Tree Value</th>
                   <th>Value</th>
                   <th>Count</th>
                   <th>CountOther</th>
                </tr>
            </thead>
            <tbody>
                {% for item in result %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2] if item[2] is not none else 'N/A' }}</td>
                        <td>{{ item[3] if item[3] is not none else 'N/A' }}</td>
                        <td>{{ item[4] }}</td>
                        <td>{{ item[5] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
