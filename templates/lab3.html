<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Lab3</title>
</head>
<body>
    <header class="mt-2 container d-flex justify-content-center align-items-center">
        <a class="btn btn-primary mr-2" href="/lab1">Лаб№1</a>
        <a class="btn btn-primary mr-2" href="/lab2">Лаб№2</a>
        <a class="btn btn-success mr-2" href="/lab3">Лаб№3</a>
        <a class="btn btn-primary mr-2" href="/lab4">Лаб№4</a>
        <a class="btn btn-primary" href="/lab5">Лаб№5</a>
    </header>
    <form class="mt-2">
        <div>
            <select name="chart" id="stat_type">
                <option value="first">Минимальная, максимальная, средняя длительность жизни в разрезе гендера</option>
                <option value="second">Минимальная, максимальная, средняя длительность жизни в разрезе вида деятельности</option>
                <option value="third">Минимальный, максимальный, средний год рождения в разрезе вида деятельности</option>
                <option value="fourth">Минимальное, максимальное, среднее количество деятелей в разрезе веков</option>
            </select>
            <button type="submit" id="toggleLab3" class="btn btn-primary">Получить графики</button>
        </div>
    </form>
    <div class="container-xl image-container p-2" id="lab3">
        <div class="image_row d-flex">
            <div class="image_block d-flex flex-column">
                <img id="image-before"
                     src="data:image/png;base64, {{ plot_before_url }}"
                     class="chart" alt="">
                <img id="image-after"
                     src="data:image/png;base64, {{ plot_after_url }}"
                     class="chart" alt="">
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
