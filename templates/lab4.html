<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Lab4</title>
</head>
<body>
    <header class="mt-2 container d-flex justify-content-center align-items-center">
        <a class="btn btn-primary mr-2" href="/lab1">Лаб№1</a>
        <a class="btn btn-primary mr-2" href="/lab2">Лаб№2</a>
        <a class="btn btn-primary mr-2" href="/lab3">Лаб№3</a>
        <a class="btn btn-success mr-2" href="/lab4">Лаб№4</a>
        <a class="btn btn-primary" href="/lab5">Лаб№5</a>
    </header>

    <div class="container-xl p-2">
        <form class="mt-2">
            <div class="input-group flex">
                <input class="form-control mr-2" type="text" name="search_keyword" placeholder="Введите ключевое слово:">
                <button class="btn btn-primary" type="submit">Поиск</button>
            </div>
        </form>
    </div>
    <div class="table-container">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Ссылка на датасет</th>
                </tr>
            </thead>
            <tbody>
                {% for row in sites %}
                    <tr>
                        <td>
                            <a href="{{ row }}">{{ row }}</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
